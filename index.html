<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 6 Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
        <form class="container border border-dark rounded mt-5">
            <div class="row justify-content-center bg-secondary rounded-top">
                <h1 class="m-3 font-weight-lighter">iTask</h1>
            </div>
            <div class="form-group mt-2">
                <label for="formGroupTaskName">Task name</label>
                <input type="text" class="form-control" id="formGroupTaskName" placeholder="Name it...">
            </div>
            <div class="form-group">
                <label for="formGroupTaskDescription">Task description</label>
                <input type="text" class="form-control" id="formGroupTaskDescription" placeholder="Describe it...">
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupAssignedTo">Assigned to</label>
                        <input type="text" class="form-control" id="formGroupAssignedTo" placeholder="Assign it...">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="formGroupDueDate">Due date</label>
                        <input type="date" class="form-control" id="formGroupDueDate">
                    </div>
                </div>
            </div>
            <div class="form-row mt-1 align-items-center">
                <div class="form-group col-5">
                    <label for="formTaskStatus">Task Status</label>
                    <select id="formTaskStatus" class="form-control">
                      <option selected>To Do</option>
                      <option>In Progress</option>
                      <option>Review</option>
                      <option>Done</option>
                    </select>
                </div>
                <div class="col-3">

                </div>
                <div class="form-group col-1"> 
                    <button type="submit" class="btn-lg btn-outline-secondary active mt-4" aria-pressed="true">Submit</button>
                </div> 
            </div>

            <footer>
                <p class="text-right mt-3">Â© Group 6 Productions</p>
            </footer>
        </form>
</body>
</html>
