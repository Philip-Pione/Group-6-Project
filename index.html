<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 6 Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
  <form id="taskFormEntry" class="container d-flex flex-column border border-dark rounded mt-5">
    <div class="row d-flex justify-content-center bg-secondary rounded-top ">
      <h1 class="m-3 text-center fw-light">iTask</h1>
    </div>
    <div class="form-group m-2 mt-3">
      <label for="formGroupTaskName">Task name</label>
      <input type="text" class="form-control" id="formGroupTaskName" placeholder="Name it..." required>
    </div>
    <div class="form-group m-2">
      <label for="formGroupTaskDescription">Task description</label>
      <input type="text" class="form-control" id="formGroupTaskDescription" placeholder="Describe it..." required>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mt-2 ms-2">
          <label for="formGroupAssignedTo">Assigned to</label>
          <input type="text" class="form-control" id="formGroupAssignedTo" placeholder="Assign it..." required>
        </div>
      </div>
      <div class="col">
        <div class="form-group mt-2 me-2">
          <label for="formGroupDueDate">Due date</label>
          <input type="date" class="form-control" id="formGroupDueDate" required>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="form-group col-5 ms-2 mt-3">
        <label for="formTaskStatus">Task Status</label>
        <select id="formTaskStatus" class="form-select" required>
          <option selected>To Do</option>
          <option>Review</option>
        </select>
      </div>
      <div class="col-1">

      </div>


      <div class="form-group col-4 d-flex justify-content-center mt-4">
        <button type="submit" id="submitButton" class="btn btn-outline-secondary active btn-lg"
          aria-pressed="true">Submit</button>
      </div>
    </div>
   
    <div id="alertDiv" class="alert alert-white" role="alert"></div>
    <footer class="d-flex justify-content-end">
      <p class="mt-3">Â© Group 6 Productions </p>
    </footer>
    <div id="test">
      <ul id="taskList" class="list-group list-group-flush">

      </ul>
    </div>
  </form>

  <script src="./assets/scripts/taskManager.js"></script>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
